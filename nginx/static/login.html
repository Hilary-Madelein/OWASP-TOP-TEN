<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a6c86, #202447);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 900px;
            height: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .left {
            background: #353958;
            color: white;
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 18px;
        }

        .right {
            background: white;
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #291f55;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #686d88;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .options a {
            color: #091641;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        #error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>Hello, welcome!</h1>
            <p>OWASP TOP TEN</p>
        </div>
        <div class="right">
            <div>
                <p id="error"></p>
            </div>
            <form id="loginForm">
                <legend style="font-weight: bold; margin: 5px;">Iniciar Sesión</legend>
                <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="20" pattern="[A-Za-z0-9]+" title="Solo letras y números" />
                <input type="password" id="password" placeholder="Password" required minlength="2" maxlength="30" />
                <button type="submit" id="loginButton">Iniciar Sesión</button>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginEl = document.getElementById('loginForm');
        const errorEl = document.getElementById('error');
        const loginButton = document.getElementById('loginButton');

        // Limpiar el mensaje de error cuando se hace clic
        errorEl.addEventListener('click', () => {
            errorEl.innerText = '';
        });

        const sanitizeInput = (input) => {
            const element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML;
        };

        // Temporizador para reintentar inicio de sesión después de bloqueo
        const startLockoutTimer = (timeRemaining) => {
            loginButton.disabled = true; // Desactivar el botón
            let remainingTime = timeRemaining;

            const interval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                errorEl.innerText = `Demasiados intentos de inicio de sesión. Intenta nuevamente en ${minutes} minutos y ${seconds} segundos.`;

                remainingTime -= 1;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    errorEl.innerText = ''; // Limpiar mensaje de error
                    loginButton.disabled = false; // Reactivar el botón
                }
            }, 1000);
        };

        loginEl.addEventListener('submit', (e) => {
            e.preventDefault();
            errorEl.innerText = '';

            const username = sanitizeInput(document.getElementById('username').value.trim());
            const password = sanitizeInput(document.getElementById('password').value.trim());

            if (!username || !password) {
                errorEl.innerText = 'Por favor ingresa todos los campos requeridos';
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(async response => {
                const data = await response.json();
                
                if (response.ok) {
                    console.log('Login successful');
                    window.location = '/profile';
                } else {
                    console.log('Login failed');
                    
                    if (response.status === 429 && data.timeRemaining) {
                        // Demasiados intentos de inicio de sesión: iniciar el temporizador de bloqueo
                        startLockoutTimer(data.timeRemaining);
                    } else if (response.status === 401 && data.error === 'Invalid username') {
                        errorEl.innerText = 'Nombre de usuario inválido';
                    } else if (response.status === 401 && data.error === 'Invalid password') {
                        errorEl.innerText = 'Contraseña incorrecta';
                    } else {
                        errorEl.innerText = 'Inicio de sesión fallido';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorEl.innerText = 'Error: ' + error.message;
            });
        });
    </script>

</body>




</html>
