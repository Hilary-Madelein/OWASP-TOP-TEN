<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login_style.css">
    <!-- SweetAlert2 Styles -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Sección izquierda -->
        <div class="left">
            <div class="logo">
                <!-- Aquí reemplaza con el logo que desees -->
                <img src="https://images.vexels.com/content/204682/preview/cat-sitting-silhouette-cat-5ce05f.png" alt="Logo" />
            </div>
            <h1>Welcome Back!</h1>
            <p>To stay connected with us, please log in with your personal info.</p>
            <button class="btn-signin">Sign In</button>
        </div>

        <!-- Sección derecha -->
        <div class="right">
            <h2>Welcome</h2>
            <p>Log in to your account to continue</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="30" />
                <input type="password" id="password" placeholder="Password" required minlength="2" maxlength="30" />
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" id="loginButton">Log In</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

    <script>
        const loginEl = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        let lockoutTimeout = null;

        // Función para bloquear el botón con un temporizador
        const startLockoutTimer = (timeRemaining) => {
            loginButton.disabled = true; // Desactivar el botón
            loginButton.style.cursor = "not-allowed"; // Cambiar el estilo del cursor

            let remainingTime = timeRemaining;

            const interval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;

                // Mostrar mensaje con SweetAlert2
                Swal.fire({
                    icon: 'warning',
                    title: 'Too Many Attempts',
                    html: `Please try again in <b>${minutes} minutes and ${seconds} seconds</b>.`,
                    showConfirmButton: false,
                    timer: 1000,
                    didClose: () => {
                        if (remainingTime <= 0) {
                            clearInterval(interval);
                            loginButton.disabled = false; // Reactivar el botón
                            loginButton.style.cursor = "pointer";
                        }
                    },
                });

                remainingTime -= 1;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    loginButton.disabled = false; // Reactivar el botón
                    loginButton.style.cursor = "pointer";
                }
            }, 1000);
        };

        // Evento para manejar el envío del formulario
        loginEl.addEventListener('submit', (e) => {
            e.preventDefault(); // Evitar recarga de la página

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please fill in all required fields!',
                });
                return;
            }

            // Simular llamada al servidor con fetch
            fetch('/api/login', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
                .then(async (response) => {
                    const data = await response.json();

                    if (response.ok) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Login Successful!',
                            text: 'Redirecting to your profile...',
                            timer: 2000,
                            showConfirmButton: false,
                        }).then(() => {
                            window.location = '/profile'; // Cambia esta ruta según sea necesario
                        });
                    } else if (response.status === 429 && data.timeRemaining) {
                        // Si hay demasiados intentos, inicia el temporizador de bloqueo
                        startLockoutTimer(data.timeRemaining);
                    } else if (response.status === 401 && data.error === 'Invalid username') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Invalid Username',
                            text: 'Please check your username and try again.',
                        });
                    } else if (response.status === 401 && data.error === 'Invalid password') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Invalid Password',
                            text: 'Please check your password and try again.',
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Failed',
                            text: 'An unknown error occurred. Please try again.',
                        });
                    }
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred: ' + error.message,
                    });
                });
        });
    </script>
</body>

</html>
