<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar Styles */
        nav {
            background-color: #202447;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo Style */
        nav .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation Links */
        nav .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav .nav-links li {
            margin-left: 20px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .container {
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 600px;
            border-radius: 10px;
            margin-top: 100px; /* Adjusted space to avoid overlapping with navbar */
        }

        h3 {
            text-align: center;
            color: #202447;
            margin-bottom: 30px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin-top: 10px;
            font-size: 14px;
            color: #202447;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #353958;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #202447;
        }

        #profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        #success {
            color: green;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">My Profile</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a id="admin" href="/admin">Admin</a></li>
            <li><a id="courses" href="#">Courses</a></li>
            <li><a id="payments" href="#">Payments</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h3>Perfil</h3>
        <p>Bienvenido a tu perfil. Aquí puedes ver y actualizar tu información.</p>
        <div class="form-container">
            <div>
                <p id="error"></p>
                <p id="success"></p>
            </div>
            <form id="profile">
                <div>
                    <img id="profile-picture" alt="Foto de perfil" />
                </div>

                <label for="username">Usuario</label>
                <input id="username" name="username" type="text" placeholder="Usuario" 
                       required minlength="3" maxlength="20" pattern="[A-Za-z0-9]+" title="Solo letras y números" />

                <label for="bio">Biografía</label>
                <textarea id="bio" name="bio" placeholder="Biografía" rows="4" maxlength="200"></textarea>

                <label for="first_name">Nombre</label>
                <input id="first_name" name="first_name" type="text" placeholder="Nombre" 
                       required minlength="2" maxlength="30" pattern="[A-Za-z]+" title="Solo letras" />

                <label for="last_name">Apellido</label>
                <input id="last_name" name="last_name" type="text" placeholder="Apellido" 
                       required minlength="2" maxlength="30" pattern="[A-Za-z]+" title="Solo letras" />

                <label for="email">Correo Electrónico</label>
                <input id="email" name="email" type="email" placeholder="Correo electrónico" required />

                <label for="phone">Teléfono</label>
                <input id="phone" name="phone" type="tel" placeholder="Teléfono" 
                       pattern="^[0-9\s-]{7,15}$" title="Solo números y guiones" />

                <label for="website">Perfil de LinkedIn</label>
                <input id="website" name="website" type="url" placeholder="LinkedIn" />

                <button type="submit">Actualizar</button>
            </form>
        </div>
    </div>

    <script>
        const profile = document.getElementById('profile');
        const profilePicture = document.getElementById('profile-picture');
        const errorEl = document.getElementById('error');
        const successEl = document.getElementById('success');
        const coursesEl = document.getElementById('courses');
        const paymentsEl = document.getElementById('payments');
        const adminEl = document.getElementById('admin');
    
        errorEl.addEventListener('click', () => {
            errorEl.innerText = '';
        });
    
        successEl.addEventListener('click', () => {
            successEl.innerText = '';
        });
    
        const sanitizeInput = (input) => {
            const element = document.createElement('div');
            element.innerText = input;
            return element.innerHTML;
        };
    
        const fetchUserData = async () => {
            console.log('Fetching user data...');
            const session = document.cookie.split(';').find(c => c.includes('main_session'));
    
            if (!session) {
                window.location.href = '/logout';
            }
    
            const sessionData = atob(decodeURIComponent(session.split('=')[1]));
            const { userId, role } = JSON.parse(sessionData);
    
            if (role !== 'admin') {
                adminEl.style.display = 'none';
            }
    
            coursesEl.href = `/courses?userId=${userId}`;
            paymentsEl.href = `/payments?userId=${userId}`;
    
            try {
                const response = await fetch(`/api/users/${userId}`);
                if (response.ok) {
                    const data = await response.json();
    
                    profilePicture.src = `/files/${sanitizeInput(data.username)}.jpg`;
                    profile.username.value = sanitizeInput(data.username);
                    profile.bio.value = sanitizeInput(data.bio);
                    profile.first_name.value = sanitizeInput(data.first_name);
                    profile.last_name.value = sanitizeInput(data.last_name);
                    profile.email.value = sanitizeInput(data.email);
                    profile.phone.value = sanitizeInput(data.phone);
                    profile.website.value = sanitizeInput(data.website);
                } else {
                    errorEl.innerText = 'Error al cargar los datos del usuario';
                }
            } catch (error) {
                errorEl.innerText = 'Error: ' + error.message;
            }
        };
        fetchUserData();
    
        profile.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.innerText = '';
            successEl.innerText = '';
    
            const session = document.cookie.split(';').find(c => c.includes('main_session'));
            const sessionData = atob(decodeURIComponent(session.split('=')[1]));
            const { userId } = JSON.parse(sessionData);
    
            const formData = new FormData(profile);
            const formDataObject = {};
    
            for (const [key, value] of formData.entries()) {
                formDataObject[key] = sanitizeInput(value.trim());
            }
    
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataObject)
                });
    
                if (response.ok) {
                    successEl.innerText = 'Actualización exitosa';
                } else {
                    errorEl.innerText = 'Error al actualizar el perfil';
                }
            } catch (error) {
                errorEl.innerText = 'Error: ' + error.message;
            }
        });
    </script>
    
</body>

</html>
