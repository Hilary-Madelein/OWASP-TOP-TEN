<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            line-height: 1.6;
        }

        /* Navbar Styles */
        nav {
            background-color: #202447;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Hero Section */
        .container {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(rgba(32, 36, 71, 0.6), rgba(32, 36, 71, 0.6)),
                        url('https://www.oficinasmontiel.com/blog/wp-content/uploads/2022/03/a22.webp') no-repeat center center;
            background-size: cover;
            color: white;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Courses Section */
        .courses-section {
            padding: 60px 20px;
            background-color: #fff;
        }

        .courses-section h2 {
            font-size: 32px;
            color: #202447;
            margin-bottom: 40px;
            text-align: center;
        }

        .course-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            display: inline-block;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .course-card h3 {
            font-size: 22px;
            color: #202447;
            margin-bottom: 10px;
        }

        .course-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .course-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #202447;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .course-card a:hover {
            background-color: #353958;
        }

        /* Footer */
        footer {
            background-color: #202447;
            color: white;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="/about">About</a>
        <a id="profile" href="/profile">Profile</a>
        <a id="logout" href="/logout">Logout</a>
        <a id="login" href="/login">Login</a>
    </nav>

    <!-- Hero Section -->
    <section class="container">
        <h1>Welcome to Learning Platform</h1>
        <p>Discover courses, improve your skills, and expand your knowledge with our platform.</p>
        <p>Happy Learning!</p>
    </section>

    <!-- Courses Section -->
    <section class="courses-section">
        <h2>Courses</h2>
        <div id="courses"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Learning Platform. All rights reserved.</p>
    </footer>

    <script>
        const coursesEl = document.getElementById('courses');
        const loginEl = document.getElementById('login');
        const profileEl = document.getElementById('profile');
        const logoutEl = document.getElementById('logout');

        // If user is logged in, show profile link and hide login link
        if (document.cookie.includes('main_session')) {
            loginEl.style.display = 'none';
        } else {
            profileEl.style.display = 'none';
            logoutEl.style.display = 'none';
        }

        // Fetch courses and populate list
        fetch('/api/courses', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(`Courses data: ${JSON.stringify(data)}`);
            coursesEl.innerHTML = data.map(course => `
                <div class="course-card">
                    <h3>${course.course_name}</h3>
                    <p>${course.course_description}</p>
                    <a href="/course?courseId=${course.id}">View course</a>
                </div>
            `).join('');
            console.log('Courses data fetched and populated list');
        });
    </script>

</body>

</html>
