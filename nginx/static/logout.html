<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <script>
        // Fetch logout and redirect to login
        fetch('/api/logout')
        .then(response => {
            if (response.ok) {
                console.log('Logout successful');
                window.location = '/login';
            } else {
                console.log('Logout failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
